<div class="profile-container" *ngIf="userProfile">
    <h2>Welcome, {{ userProfile.name }}</h2>

    <form [formGroup]="profileForm" (ngSubmit)="onSubmit()">
        <div class="profile-form">
            <mat-form-field appearance="fill">
                <mat-label>Name</mat-label>
                <input matInput formControlName="firstName" [disabled]="!isEditing">
            </mat-form-field>

            <mat-form-field appearance="fill">
                <mat-label>Email</mat-label>
                <input matInput formControlName="email">
            </mat-form-field>

            <mat-form-field appearance="fill">
                <mat-label>Role</mat-label>
                <input matInput formControlName="role" [disabled]="isDisabled">
            </mat-form-field>

            <mat-form-field appearance="fill">
                <mat-label>Phone Number</mat-label>
                <input matInput formControlName="phoneNumber">
            </mat-form-field>

            <mat-form-field appearance="fill">
                <mat-label>Gender</mat-label>
                <input matInput formControlName="gender">
            </mat-form-field>

            <mat-form-field appearance="fill">
                <mat-label>Date of Birth</mat-label>
                <input matInput [matDatepicker]="picker" formControlName="dateOfBirth">
                <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-datepicker #picker></mat-datepicker>
            </mat-form-field>

            <mat-form-field appearance="fill">
                <mat-label>Address</mat-label>
                <input matInput formControlName="address">
            </mat-form-field>
        </div>

        <div class="form-actions">
            <button mat-raised-button color="primary" type="submit" [disabled]="!isEditing">Save</button>
            <button mat-raised-button color="primary" type="button" (click)="toggleEdit()">
                {{ isEditing ? 'Cancel' : 'Edit' }}
            </button>
        </div>
    </form>

    <div class="forgot-password">
        <button mat-button color="warn" (click)="onForgotPassword()">Forgot Password</button>
    </div>
</div>

<div class="no-profile-message" *ngIf="!userProfile">
    <p>No profile data found. Please log in to view your profile.</p>
</div>
