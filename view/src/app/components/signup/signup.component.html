<mat-card>
    <mat-card-title>Sign Up</mat-card-title>
    <mat-card-content>
        <form #signupForm="ngForm" (ngSubmit)="signup(signupForm)">
            <mat-form-field>
                <input matInput placeholder="Email" type="email" name="email" ngModel required>
            </mat-form-field>
            <mat-form-field>
                <input matInput placeholder="Password" type="password" name="password" ngModel required>
            </mat-form-field>
            <button mat-raised-button color="primary" type="submit">Sign Up</button>
        </form>
    </mat-card-content>
</mat-card>
